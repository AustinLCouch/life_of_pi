<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•ß Life of Pi - Raspberry Pi Monitor</title>
    <script src="https://unpkg.com/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .metric-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .metric-icon {
            font-size: 1.5rem;
        }

        .metric-title {
            font-size: 1rem;
            font-weight: 600;
            color: #555;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .metric-unit {
            font-size: 0.9rem;
            color: #888;
        }

        .metric-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .metric-progress {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .cpu-progress { background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%); }
        .memory-progress { background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%); }
        .disk-progress { background: linear-gradient(90deg, #fa709a 0%, #fee140 100%); }
        .temp-progress { background: linear-gradient(90deg, #ff9a9e 0%, #fecfef 100%); }

        .temp-warning {
            color: #ff6b6b;
        }

        .temp-normal {
            color: #51cf66;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        .chart-container {
            position: relative;
            width: 100%;
            height: 250px;
            max-height: 250px;
            overflow: hidden;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-online {
            background: #51cf66;
            animation: pulse 2s infinite;
        }

        .status-offline {
            background: #ff6b6b;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .last-update {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .chart-container {
                height: 200px;
                max-height: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .chart-container {
                height: 180px;
                max-height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ü•ß Life of Pi</h1>
            <p>Real-time Raspberry Pi System Monitor <span class="status-indicator status-online" id="status-indicator"></span></p>
        </header>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-icon">‚ö°</span>
                    <span class="metric-title">CPU Usage</span>
                </div>
                <div class="metric-value" id="cpu-value">0%</div>
                <div class="metric-bar">
                    <div class="metric-progress cpu-progress" id="cpu-progress"></div>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-icon">üå°Ô∏è</span>
                    <span class="metric-title">CPU Temperature</span>
                </div>
                <div class="metric-value" id="temp-value">0¬∞C</div>
                <div class="metric-bar">
                    <div class="metric-progress temp-progress" id="temp-progress"></div>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-icon">üß†</span>
                    <span class="metric-title">Memory Usage</span>
                </div>
                <div class="metric-value" id="memory-value">0%</div>
                <div class="metric-unit" id="memory-detail">0 MB / 0 MB</div>
                <div class="metric-bar">
                    <div class="metric-progress memory-progress" id="memory-progress"></div>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-icon">üíæ</span>
                    <span class="metric-title">Disk Usage</span>
                </div>
                <div class="metric-value" id="disk-value">0%</div>
                <div class="metric-unit" id="disk-detail">0 GB / 0 GB</div>
                <div class="metric-bar">
                    <div class="metric-progress disk-progress" id="disk-progress"></div>
                </div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3 class="chart-title">CPU Usage History</h3>
                <div class="chart-container">
                    <canvas id="cpu-chart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h3 class="chart-title">Memory Usage History</h3>
                <div class="chart-container">
                    <canvas id="memory-chart"></canvas>
                </div>
            </div>
        </div>

        <div class="last-update">
            Last updated: <span id="last-update">Never</span>
        </div>
    </div>

    <script>
        // Chart setup
        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                intersect: false,
                mode: 'index'
            },
            scales: {
                x: {
                    display: false,
                    grid: {
                        display: false
                    }
                },
                y: {
                    beginAtZero: true,
                    max: 100,
                    grid: {
                        color: 'rgba(0,0,0,0.05)'
                    },
                    ticks: {
                        maxTicksLimit: 5,
                        callback: function(value) {
                            return value + '%';
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    enabled: true,
                    backgroundColor: 'rgba(0,0,0,0.8)',
                    titleColor: '#fff',
                    bodyColor: '#fff',
                    cornerRadius: 6
                }
            },
            animation: {
                duration: 0
            },
            elements: {
                point: {
                    radius: 0,
                    hoverRadius: 4
                },
                line: {
                    borderWidth: 2
                }
            }
        };

        const cpuChart = new Chart(document.getElementById('cpu-chart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    borderColor: '#4facfe',
                    backgroundColor: 'rgba(79, 172, 254, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: chartOptions
        });

        const memoryChart = new Chart(document.getElementById('memory-chart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    borderColor: '#43e97b',
                    backgroundColor: 'rgba(67, 233, 123, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: chartOptions
        });

        // Data management
        const maxDataPoints = 30;
        let isOnline = true;

        function formatBytes(bytes) {
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            let size = bytes;
            let unitIndex = 0;
            
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            
            return `${size.toFixed(1)} ${units[unitIndex]}`;
        }

        function updateMetrics(data) {
            // CPU
            document.getElementById('cpu-value').textContent = `${data.cpu_usage.toFixed(1)}%`;
            document.getElementById('cpu-progress').style.width = `${Math.min(data.cpu_usage, 100)}%`;
            
            // Temperature
            const tempValue = document.getElementById('temp-value');
            tempValue.textContent = `${data.cpu_temp.toFixed(1)}¬∞C`;
            tempValue.className = `metric-value ${data.cpu_temp > 70 ? 'temp-warning' : 'temp-normal'}`;
            const tempPercent = Math.min((data.cpu_temp / 85) * 100, 100);
            document.getElementById('temp-progress').style.width = `${tempPercent}%`;
            
            // Memory
            document.getElementById('memory-value').textContent = `${data.memory_percent.toFixed(1)}%`;
            document.getElementById('memory-detail').textContent = 
                `${formatBytes(data.memory_used)} / ${formatBytes(data.memory_total)}`;
            document.getElementById('memory-progress').style.width = `${Math.min(data.memory_percent, 100)}%`;
            
            // Disk
            document.getElementById('disk-value').textContent = `${data.disk_percent.toFixed(1)}%`;
            document.getElementById('disk-detail').textContent = 
                `${formatBytes(data.disk_used)} / ${formatBytes(data.disk_total)}`;
            document.getElementById('disk-progress').style.width = `${Math.min(data.disk_percent, 100)}%`;
            
            // Update charts
            const now = new Date().toLocaleTimeString();
            
            // CPU chart
            cpuChart.data.labels.push(now);
            cpuChart.data.datasets[0].data.push(data.cpu_usage);
            if (cpuChart.data.labels.length > maxDataPoints) {
                cpuChart.data.labels.shift();
                cpuChart.data.datasets[0].data.shift();
            }
            cpuChart.update();
            
            // Memory chart
            memoryChart.data.labels.push(now);
            memoryChart.data.datasets[0].data.push(data.memory_percent);
            if (memoryChart.data.labels.length > maxDataPoints) {
                memoryChart.data.labels.shift();
                memoryChart.data.datasets[0].data.shift();
            }
            memoryChart.update();
            
            // Update last update time
            document.getElementById('last-update').textContent = new Date().toLocaleString();
            
            // Update status
            setOnlineStatus(true);
        }

        function setOnlineStatus(online) {
            const indicator = document.getElementById('status-indicator');
            if (online !== isOnline) {
                isOnline = online;
                indicator.className = `status-indicator ${online ? 'status-online' : 'status-offline'}`;
            }
        }

        async function fetchMetrics() {
            try {
                const response = await fetch('/api/metrics');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                updateMetrics(data);
            } catch (error) {
                console.error('Failed to fetch metrics:', error);
                setOnlineStatus(false);
            }
        }

        // Initial load and periodic updates
        fetchMetrics();
        setInterval(fetchMetrics, 2000);
    </script>
</body>
</html>
